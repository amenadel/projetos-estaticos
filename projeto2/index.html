<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container"><!-- Inicio .form-container-->

            <div class="from-header">
                <p>Cadastro</p>
            </div>
            
            <div class="form-body"><!--Inicio form-body-->
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as caracteristicas do seu veículo e marque todas que ele possui!!</p>

                <form><!--Inicio Formulario-->

                    <div class="box-input">

                        <label>Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veiculo"
                        minlength="5" maxlength="30" required>
                        <input  class="submit" type="submit" value="Cadastrar">

                    </div>

                    <div class="box-input">

                        <label for="price">Preço do veículo:<span class="required-field">*</span></label>
                        <input type="number" id="price" name="price" class="block" required>

                    </div> 

                    <div class="box-input">

                        <label for="price">Preço do veículo:<span class="required-field">*</span></label> 
                        <input type="number" id="price" name="price" class="block" required>

                    </div>

                    <div class="box-input">

                        <label for="description">Descrição:<span class="required-field">*</span></label>
                        <textarea name="description" id="description" cols="30" rows="10" required="Descreva seu veículo">
                            
                        </textarea>

                    </div>

                    <div class="box-input">
                        <label for="unique_owner">Único dono?<span class="required-field">*</span></label>
                        <select name="unique_owner" id="unique_owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="box-input">
                        <label for="brand">Brand: <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo">
                        
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo:<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo">
                    </div>


                    <div class="box-input">
                        <label for="km">Quilometragem: <span class="required-field">*</span></label>
                        <input type="number" name="km" id="km" class="block" placeholder="Digite a quilometragem do veículo">
                    </div>

                    <div class="box-input">
                        <label for="purchase-data">Data da compra: <span class="required-field">*</span></label>
                        <input type="date" name="purchase-data" id="purchase-data" class="block" placeholder="Digite a data da compra">
                    </div>

                    <div class="box-input">
                        <p>Câmbio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais: </p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]"  id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]"  id="alarme" value="airbag">
                                <label for="alarme">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]"  id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]"  id="eletric_lock" value="eletric_lock">
                                <label for="eletric_lock">Trava elétricas</label>
                            </li>

                        </ul>
                    </div>

                    <div class="optional-box">
                        
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]"  id="eletric_window" value="eletric_window">
                                <label for="eletric_window">Vidros eletricos</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]"  id="speakers" value="speakers">
                                <label for="speakers">Auto-falantes</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]"  id="reverse-camera" value="reverse-camera">
                                <label for="reverse-camera">Ar condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]"  id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Bancos de couro</label>
                            </li>

                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veiculo: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image.jpg" id="images" name="images" required>
                    </div>

                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form><!--Final Formulario-->

            </div><!--form-body-->

        </div><!--Fim form-container-->
    </div>  
</body>
</html>
