<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
    </div>
    <div class="form-container"><!-- Inicio .form-container-->

        <div class="from-header">
            <p>Cadastro</p>
        </div>
        
        <div class="form-body"><!--Inicio form-body-->
            <h1 class="form-title">Venda fácil seu veículo!</h1>
            <p>Descreva as caracteristicas do seu veículo e marque todas que ele possui!!</p>

            <form>

                <div class="box-input">

                    <label>Título do anúncio: <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veiculo"
                    minlength="5" maxlength="30" required>
                    <input  class="submit" type="submit" value="Cadastrar">
    
                </div>

            </form>
        </div><!--form-body-->

    </div><!--Fim form-container-->
</body>
</html>
